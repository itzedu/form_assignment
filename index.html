<!DOCTYPE html>
<html>
<head>
    <title>Form Assignment</title>
</head>
<body>
    <h1>My Registration Form</h1>
    
    <form action="process.php">
        <p>
            <label for="First Name">First Name:</label>
            <input type="text" id="first-name">
        </p>
        <p>
            <label for="Last Name">Last Name:</label>
            <input type="text" id="last-name">
        </p>
        <p>
            <label for="Email">Email:</label>
            <input type="email" id="email">
        </p>
        <p>
            <label for="Password">Password:</label>
            <input type="password" id="password">
        </p>
        <p>
            <label for="Password Confirmation">Password CW:</label>
            <input type="password" id="password-confirmation">
        </p>
        <p>
            <label for="Birthday">Birthday:</label>
            <input type="date" id="birthday">
        </p>
        <p>
            <input type="radio" name="Male"><label for="Male">Male</label>
            <input type="radio" name="Female"><label for="Female">Female</label>
            <input type="radio" name="Other"><label for="Other">Other</label>
        </p>
        <div>
            <p>A short description about yourself</p>
            <textarea name="description" id="description" cols="40" rows="10"></textarea>
        </div>
        <p>
            <label for="Favorite Language">Favorite Language</label>
            <select name="lang" id="lang">
                <option value="js">Javascript</option>
                <option value="ruby">Ruby</option>
                <option value="java">Java</option>
            </select>
        </p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
